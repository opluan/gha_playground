name: "GHA env manipulation"

on:
  workflow_dispatch:
    inputs:
      isOK:
        type: boolean
        default: true

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - name: generate env
        run: echo "FOO=bar" >> $GITHUB_ENV
      - name: new env
        env:
          NEW_FOO="$FOO"
        run: |
          export NEW_TEST="${{ env.NEW_FOO }}"
          export TESTE="${{ inputs.isOK && 'variavel FOO=${env.FOO} ta suave' || 'ta n√£o' }}"
          
          echo ${TESTE }
          echo ${NEW_TEST}
