name: "GHA env manipulation"

on:
  workflow_dispatch:
    inputs:
      isOK:
        type: boolean
        default: true

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - name: generate env
        run: echo "FOO=bar" >> $GITHUB_ENV
      - name: new env
        run: |
          TESTE="${{ inputs.isOK && format('variavel FOO={0} ta suave', env.FOO) || 'ta n√£o' }}"

          echo "${TESTE}"
