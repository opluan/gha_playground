name: "GHA env manipulation"

on:
  workflow_dispatch:
    inputs:
      isOK:
        type: boolean
        default: true

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - name: generate env
        run: echo "FOO=bar" >> $GITHUB_ENV
      - name: new env
        run: |
          if [[ ${{ inputs.isOK }} ]]; then
            NOW=$(date +"%Y-%m-%dT%H-%M-%S")
            TESTE="BAR=${{ env.FOO }}-${NOW}"
          fi

          echo "${TESTE}"
