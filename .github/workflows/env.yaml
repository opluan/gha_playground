name: "GHA env manipulation"

on:
  workflow_dispatch:
    inputs:
      isOK:
        type: boolean
        default: true

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - name: generate env
        run: echo "FOO=bar" >> $GITHUB_ENV
      - name: new env
        run: |
          current_datetime=$(date +"%Y-%m-%dT%H:%M:%S")
          TESTE="${{ inputs.isOK && format('variavel FOO={0} ta suave {1}', env.FOO, current_datetime || 'ta n√£o' }}"

          echo "${TESTE}"
